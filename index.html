<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<title>Alumina CNC</title>
<style>html,body{margin:0;height:100%}canvas{width:100%;height:100%;touch-action:none}</style>
<body>
<canvas id="alumina_canvas"></canvas>

<script type="module">
import init, * as bindings from '/alumina-interface/alumina-ui.js';
const wasm = await init({ module_or_path: '/alumina-interface/alumina-ui_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script></body>
</html>
